<!DOCTYPE html>
<html lang="en">
<head>
<title>everythingai.in</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
  background-color: #666;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 30%;
  height: 300px; /* only for demonstration, should be removed */
  background: #ccc;
  padding: 20px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 70%;
  background-color: #f1f1f1;
  height: 300px; /* only for demonstration, should be removed */
}

/* Clear floats after the columns */
section::after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #777;
  padding: 10px;
  text-align: center;
  color: white;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: #f1f1f1;
}

li a {
  display: block;
  color: #000;
  padding: 8px 16px;
  text-decoration: none;
}

li a.active {
  background-color: #4CAF50;
  color: white;
}

li a:hover:not(.active) {
  background-color: #555;
  color: white;
}
</style>
</head>
<body>
<header>
  <h2>EverythingAi</h2>
</header>

<section>
  <nav>
    <ul>
		<li><a class = "active" href="/">Home</a></li>
      <li><a href="{{url_for('stroke')}}">Stroke Prediction</a></li>
      <li><a href="{{url_for('crop')}}">Crop Prediction</a></li>
      <li><a href="#">Whom do you look like</a></li>
    </ul>
  </nav>
  
  <article>
    <h1><center>Which Crop Suits your locality?!<center></h1>
    <div class="login">
	<br>

     <!-- Main Input For Receiving Query to our ML -->
    <center><form action="{{ url_for('predictcrop')}}"method="post">
    	<input type="text" name="N" placeholder="Nitrogen in soil" required="required" />
        <input type="text" name="P" placeholder="Phosporus in soil" required="required" />
		<input type="text" name="K" placeholder="Potassium in soil" required="required" />
		<input type="text" name="temperature" placeholder="Temperature(Â°C)" required="required" />
		<input type="text" name="humidity" placeholder="Humidity in %" required="required" />
		<input type="text" name="ph" placeholder="Ph of soil" required="required" />
		<input type="text" name="rainfall" placeholder="Rainfall(mm)" required="required" />
		<br>
		<br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button></center>
    </form>
   <br>
   <br>
   {{ prediction_text }}
    </div>
</section>
<br>
<br>
<footer>
</footer>

</body>
</html>
